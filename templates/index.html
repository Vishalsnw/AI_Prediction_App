<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomorrow's Bold Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0f19;
      color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #00ffcc;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .card {
      background-color: #111827;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.15);
      max-width: 800px;
      width: 100%;
      white-space: pre-wrap;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Tomorrow's Secret Intelligence Forecast</h1>
  <div class="card">
    {{ prediction }}
  </div>
  <div class="footer">
    AI-powered prediction engine | Simulated Intelligence Mode
  </div>
</body>
</html>
