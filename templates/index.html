<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Forecast</title>
</head>
<body>
  <h1>üåê Tomorrow's Prediction</h1>
  {% if predictions and predictions|length > 0 %}
    {% for item in predictions %}
      <h2>{{ item.title }}</h2>
      <p>{{ item.text }}</p>
      <p><strong>Confidence:</strong> {{ item.confidence }}%</p>
    {% endfor %}
  {% else %}
    <p>No strong global signals for tomorrow.</p>
  {% endif %}
</body>
</html>
