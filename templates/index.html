<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prediction Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2937;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        .intro {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            color: #374151;
        }

        .fields {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .field-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .field-button:hover {
            background-color: #2563eb;
        }

        .prediction-box {
            margin-top: 40px;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .prediction-title {
            font-size: 22px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 10px;
        }

        .prediction-content {
            white-space: pre-wrap;
            font-size: 16px;
            color: #374151;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>AI Prediction Dashboard</header>
    <main>
        <div class="intro">
            <p>Click a category to view a professionally generated prediction for <strong>tomorrow</strong> using real-time news, Wikipedia insights, and astrology.</p>
        </div>

        <div class="fields">
            {% for field in fields %}
                <button class="field-button" onclick="getPrediction('{{ field }}')">{{ field }}</button>
            {% endfor %}
        </div>

        <div class="prediction-box" id="prediction-box" style="display:none;">
            <div class="prediction-title" id="prediction-title">Prediction</div>
            <div class="prediction-content" id="prediction-content"></div>
        </div>
    </main>

    <script>
        function getPrediction(topic) {
            const box = document.getElementById('prediction-box');
            const title = document.getElementById('prediction-title');
            const content = document.getElementById('prediction-content');

            title.innerText = "Loading...";
            content.innerText = "";
            box.style.display = "block";

            fetch(`/predict/${topic}`)
                .then(response => response.json())
                .then(data => {
                    title.innerText = `${topic} - Tomorrow's Prediction`;
                    content.innerText = data.prediction;
                })
                .catch(error => {
                    title.innerText = "Error";
                    content.innerText = "Something went wrong while fetching the prediction.";
                });
        }
    </script>
</body>
</html>
